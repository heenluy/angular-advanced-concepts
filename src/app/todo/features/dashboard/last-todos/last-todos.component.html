<div class="component">
  <a routerLink="list" class="component__link">Lista Completa</a>

  <label class="component__label">Exibindo os 10 Ãºltimos ToDos</label>

  <ng-container *ngIf="!(loading$ | async)">
    <div class="card" *ngFor="let item of (list$ | async)" (click)="markAsDone(item.id)">
      <label class="card__label">{{ item.createdAt | date:'dd/MM/yyyy HH:mm' }}</label>
      <h3 class="card__title">{{ item.title }}</h3>

      <div class="card__checkbox">
        <input type="checkbox" class="card__input" [checked]="item.done">
        <label for="checkbox" class="card__label">
          <span>Feito!</span>
        </label>
      </div>
    </div>
  </ng-container>

  <span *ngIf="loading$ | async">Carregando...</span>
</div>
